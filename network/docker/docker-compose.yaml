      - orderer2
    networks:
      - hyperledger

  # Oracle Peers
  peer0-oracle-couchdb:
    image: couchdb:3.1.1
    container_name: peer0-oracle-couchdb
    environment:
      - COUCHDB_USER=nick
      - COUCHDB_PASSWORD=1234
    volumes:
      - ../../state/peer0-oracle-couchdb:/opt/couchdb/data
    ports:
      - 7984:5984
    networks:
      - hyperledger
  peer0-oracle:
