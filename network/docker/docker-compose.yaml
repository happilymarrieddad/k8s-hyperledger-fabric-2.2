      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0-ibm:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-ibm:8051
      - CORE_PEER_GOSSIP_ENDPOINT=peer1-ibm:8051
